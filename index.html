<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wrap Colors Academy</title>
  <meta name="description" content="Choose your language — Wrap Colors Academy." />
  <meta name="theme-color" content="#0b0d12" />
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .chooser{min-height:100vh; display:grid; place-items:center; padding:30px 20px}
    .chooser .card{max-width:720px; width:100%; padding:22px}
    .chooser h1{margin:0 0 10px}
    .chooser p{margin:0 0 16px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="chooser">
    <div class="card">
      <div class="brand" style="margin-bottom:12px">
        <span class="logo" aria-hidden="true"></span>
        <span style="font-weight:800">Wrap Colors Academy</span>
      </div>
      <h1 class="h2" style="margin-top:0">Choose your language / Escolha seu idioma / Elige tu idioma</h1>
      <p>This website will auto‑redirect based on your browser language. You can also pick below.</p>

      <div class="cta-row">
        <a class="btn primary" href="./pt/">Português</a>
        <a class="btn primary" href="./en/">English</a>
        <a class="btn primary" href="./es/">Español</a>
      </div>
      <div style="margin-top:12px">
        <small>Tip: You can set a preferred language in your browser. The site will remember it as well.</small>
      </div>
    </div>
  </div>

  <script>
    (function(){
      function go(lang){
        if(lang==='pt') location.replace('./pt/');
        if(lang==='en') location.replace('./en/');
        if(lang==='es') location.replace('./es/');
      }
      try{
        const saved = localStorage.getItem('wc_lang');
        if(saved){ return go(saved); }
      }catch(e){}
      const n = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      if(n.startsWith('pt')) return go('pt');
      if(n.startsWith('es')) return go('es');
      return go('en');
    })();
  </script>
</body>
</html>
